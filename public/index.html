<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body >
    <h1>Test Text</h1>
    <br />
    <div id="post-container">
      <button id="switch">switch</button>
      <form id="post-form" action="https://encounter-gen.onrender.com/">
        <div id="input-container">
          <input id="col-1-input" name="char_lvl" type="text" value="Level" />
          <input
            id="col-2-input"
            name="char_name"
            type="text"
            value="Character Name"
          />
          <input id="col-3-input" name="char_class" type="text" value="Class" />
          <input
            id="col-4-input"
            name="char_ancestry"
            type="text"
            value="Ancestry"
          />
          <input id="post-btn" type="submit" value="submit" />
        </div>
      </form>
    </div>
    <div id="the-usual-room" class="invis">
      <form id="usual-room" action="https://encounter-gen.onrender.com/"><h2 id="usual-room-title">Character</h2><br>
        <input type="text" class="invis usual-room" id="hidden-room" name="char_id">
        <label id="lvl-lable" for="lvl-room">Level:</label>
        <input type="text" class="usual-room" id="lvl-room" name="char_lvl"><br>
        <label id="name-label" for="name-room">Name:</label>
        <input type="text" class="usual-room" id="name-room" name="char_name"><br>
        <label id="class-plane-label" for="class-plane-room">Class:</label>
        <input type="text" class="usual-room" id="class-plane-room" name="char_class"><br>
        <label id="ancestry-url-label" for="ancestry-url-room">Ancestry:</label>
        <input type="text" class="usual-room" id="ancestry-url-room" name="char_ancestry"><br>
        <button type="submit" id="del-btn" name="usual_btn" value="delete">delete</button>
        <button type="submit" id="edit-btn" name="usual_btn" value="edit">change</button>
        <div id="indicator"></div>
      </form>
    </div>
    </div>
    <div id="table_container">
      <div id="party-container">
        <table id="party-table">
          <thead>
            <tr>
              <th colspan="4">Party</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="char-lvl">Lvl</td>
              <td id="char-name">Name</td>
              <td id="char-class">Class</td>
              <td id="char-ancestry">Ancestry</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="creature-container">
        <table id="creature-table">
          <thead>
            <tr>
              <th colspan="4">Creature</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="creature-lvl">Lvl</td>
              <td id="creature-name">Name</td>
              <td id="creature-plane">Plane</td>
              <td id="creature-url">URL</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <div id="encounter-rngsus">
      <form id="rngsus-form" action="#">
        <label id="rngsus-label" for="rngsus-input">Threat Level:</label>
        <select id="rngsus-input" name="threat">
          <option value="select">Select Threat Level</option>
          <option value="trivial">Trivial</option>
          <option value="low">Low</option>
          <option value="moderate">Moderate</option>
          <option value="severe">Severe</option>
          <option value="extreme">Extreme</option>
        </select>
        <button type="submit" id="rngsus-btn">submit</button>  
      </form>
    </div>
    <div id="rngsus-output" class="invis">
      <table id="rngsus-table">
        <thead>
          <tr>
            <th colspan="4">Encounter</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="rngsus-lvl">Lvl</td>
            <td id="rngsus-name">Name</td>
            <td id="rngsus-plane">Plane</td>
            <td id="rngsus-url">URL</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    <script src="main.js"></script>
  </body>
</html>
